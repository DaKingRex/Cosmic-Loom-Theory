name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov flake8
          # Install core dependencies (skip optional heavy packages for CI)
          pip install numpy scipy matplotlib plotly

      - name: Check Python syntax
        run: |
          # Check all Python files for syntax errors
          python -m py_compile run_*.py
          find visualizations -name "*.py" -exec python -m py_compile {} \;
          find tests -name "*.py" -exec python -m py_compile {} \;

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings (style checks)
          flake8 . --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics --ignore=E501,W503,E203

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

      - name: Test module imports
        run: |
          # Verify core modules can be imported
          python -c "from visualizations.interactive import EnergyResistanceVisualizer; print('EnergyResistanceVisualizer OK')"
          python -c "from visualizations.interactive import LoomfieldSimulator; print('LoomfieldSimulator OK')"
          python -c "from visualizations.interactive import LoomfieldSimulator3D; print('LoomfieldSimulator3D OK')"

  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install documentation dependencies
        run: |
          pip install -r docs/requirements.txt
          pip install numpy scipy matplotlib plotly  # For autodoc

      - name: Build documentation
        run: |
          cd docs
          make html

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/_build/html/
